<form [formGroup]="loginForm" (ngSubmit)="logIn()">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Tennis Club</mat-card-title>
      <mat-card-subtitle>Sign In</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="login-field">
        <mat-label>Username</mat-label>
        <input matInput [formControlName]="LoginFormKey.Username" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="login-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          [formControlName]="LoginFormKey.Password"
        />
      </mat-form-field>
      <p *ngIf="loginFailed$ | async" class="mat-error">
        Invalid username or password
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Sign In</button>
    </mat-card-actions>
  </mat-card>
</form>

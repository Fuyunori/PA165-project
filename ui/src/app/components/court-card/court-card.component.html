<mat-card class="court-card">
  <mat-card-header>
    <mat-card-title>{{ court?.name }}</mat-card-title>
    <mat-card-subtitle>{{ court?.address }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="court image"
    />
  </mat-card-content>
</mat-card>

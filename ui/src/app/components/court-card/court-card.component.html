<mat-card class="court-card">
  <mat-card-header class="header">
    <mat-card-title>{{ court?.name }}</mat-card-title>
    <mat-card-subtitle>{{ court?.address }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image class="preview-image" [src]="court?.previewImageUrl" />
  </mat-card-content>
</mat-card>

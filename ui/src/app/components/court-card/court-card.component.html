<mat-card class="court-card" [routerLink]="courtDetailLink">
  <mat-card-header>
    <mat-card-title>{{ court?.name }}</mat-card-title>
    <mat-card-subtitle>{{ court?.address }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image [src]="court?.previewImageUrl" alt="court image" />
  </mat-card-content>
</mat-card>

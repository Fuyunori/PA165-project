<div class="cards">
  <tc-court-card
    *ngFor="let court of courts$ | async"
    [court]="court"
    routerLink="/main/court/{{ court.id }}"
  ></tc-court-card>
</div>
<div class="actions" *ngIf="userIsManager$ | async">
  <button mat-raised-button color="primary" (click)="addCourt()">
    Add court
  </button>
</div>
